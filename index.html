<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Post app</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <script type="text/javascript">
    
  function profileLoad(){
    var jsonplaceholderAPI = "http://jsonplaceholder.typicode.com/posts";
    $.getJSON(jsonplaceholderAPI, function (data) {
        console.log(data);
        username = $('#userId').val();
        console.log(username);
        for (var i=0;i<data.length;i++) {
                if(data[i].userId == username){
                  sessionStorage.userId = data[i].userId;
                  console.log("yes");
                  window.location.replace("profile.html");
              }
              
        }
        console.log(sessionStorage.userId)
        if(sessionStorage.userId == undefined)
          alert("Invalid");
    });
    
  }
  </script>
</head>

<body style="background-color: #E9EBEE">
  <nav class="blue darken-4" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#"></a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#"></a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br><br><br><br><br>
      <div class="row center">
        <h5 class="header col s12 light">View post and comments along with your album</h5>
      </div>
      
      <br><br>
      
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="userId" type="text" class="validate">
          <label for="user">UserId</label>
        </div>
        <center>
        <div>
            <button id="userBtn" class="btn waves-effect waves-light" type="submit" name="action" onclick="profileLoad()">Submit
              <i class="material-icons right">send</i>
            </button>
        </div>
        </center>
      </div>
      
    </form>
  </div>

      </div>
  </div>



  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/init.js"></script>
  <script type="text/javascript">
    $("#userBtn").click(function(event)
    {
      event.preventDefault(); // cancel default behavior
    }); 
  </script>
  </body>
</html>
